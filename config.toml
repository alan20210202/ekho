remote_ip = "192.168.100.32"
conv = 998244353

# KCP layer configurations
[kcp]
# No delay mode
nodelay = false
# Update interval
interval = 10
# Enable fast resend?
resend = 0
# Enable flow control?
flow_control = true
# (Optional) KCP scheduler interval, default 5ms
scheduler_interval = 5

# ICMP layer configuration
[icmp]
# Identifier for ICMP echo packet
id = 44353
# (Optional) ICMP receive buffer size, default 4096 bytes
recv_buffer_size = 4096
# (Optional) ICMP send buffer size, default 10 packets
send_buffer_size = 10
# (Optional) ICMP heartbeat interval, default 10 seconds
heartbeat_interval = 10